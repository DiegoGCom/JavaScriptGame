<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptGame</title>

    <link rel="stylesheet" href="css/canvasStyles.css">
    <link rel="stylesheet" href="css/menuStyles.css">
    <link rel="icon" href="monedaNueva.gif" type="image/gif">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <script src="JS/main.js" type="module"> </script>


</head>

<body>
    <!-- Landing Menu -->
    <div id="landingMenuContainer">
        <button class="landingMenuButtons">PLAY</button>
        <button class="landingMenuButtons">MAPCREATOR</button>
        <button class="landingMenuButtons">CREDITS</button>
    </div>
    <!-- MapCreatorMenu -->
    <div id="mapCreatorMenu" >
        <div>
            <label for="mapWidth">Map Width:</label>
            <input type="text" id="mapWidth" placeholder="Introduce tiles...">
        </div>
        <div>
            <label for="mapHeight">Map Height:</label>
            <input type="text" id="mapHeight" placeholder="Introduce tiles..." >
        </div>
        <div>
            <label for="strokeCheckBox">Stroke:</label>
            <input type="checkbox" name="stroke" id="strokeCheckBox" >
        </div>
        <div>
            <button id="acceptButtonCreator">Accept</button>
            <button id="cancelButtonCreator">Cancel</button>
        </div>

    </div>

    <!-- Canvas Continer -->
    <div id="canvasContainer">

        <div class="nav">
            <div id="imageButtonCharacter" class="imgButton">
                <img src="Assets/Dibujos/PNG/monigote_button.png" alt="boton monigote">
            </div>
            <div id="imageButtonMap" class="imgButton">
                <img src="Assets/Dibujos/PNG/field_button.png" alt="boton capa">
            </div>
            <div id="imageButtonSandbox" class="imgButton">
                <img src="Assets/Dibujos/PNG/sandbox-button.png" alt="boton sandbox">
            </div>
            <div id="imageButtonCreator" class="imgButton">
                <img src="Assets/Dibujos/PNG/sandbox-button.png" alt="boton sandbox">
            </div>
            <div id="dropdownMenuSandbox" class="dropdown-menu">
                <div id="gridContainerSandbox" class="gridButtonContainer"> </div>
            </div>
            <div id="dropdownMenuCharacter" class="dropdown-menu">
                <div class="gridButtonContainer">
                    <button>
                        <img src="Assets/Dibujos/Spritesheet/gnomo.png" alt="Gnomo">
                    </button>
                </div>
            </div>
            <div id="dropdownMenuCreator" class="dropdown-menu">
                <div id="flexContainerCreator" class="flexContainer">
                    <div class="creatorInfo">appleHouse</div>
                    <div class="creatorInfo">ruins</div>
                    <div class="creatorInfo">suelo0</div>
                    <div class="creatorInfo">suelo1</div>
                    <div class="creatorInfo">suelo2</div>
                </div>
            </div>
        </div><!--Cierre nav-->

        <canvas id="gameCanvas" class="canvas"></canvas>
        <canvas id="characterCanvas" class="canvas"></canvas>
        <canvas id="animationCanvas" class="canvas"></canvas>
        <canvas id="sunsetCanvas" class="canvas"></canvas>
        <canvas id="mapCreatorCanvas" class="canvas"></canvas>

    </div>


</body>

</html>
