            <input type="number" id="mapHeightCreatorMenu" placeholder="10" min="10" value="10">
        </div>

        </div>
        <p id="dialogParagraphCreatorMenu">Crea un nuevo mapa</p>
        <div>
            <button id="acceptButtonCreator">Accept</button>
