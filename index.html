<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptGame</title>

    <link rel="stylesheet" href="css/styles2.css">

    <script src="JS/main.js" type="module"> </script>


</head>

<body>

    <div class="container">

        <div id="canvasContainer">
            <div class="nav">
                <div id="imageButtonCharacter" class="imgButton">
                    <img src="Assets/Dibujos/PNG/monigote_button.png" alt="boton monigote">
                </div>
                <div id="imageButtonMap" class="imgButton">
                    <img src="Assets/Dibujos/PNG/field_button.png" alt="boton capa">
                </div>
                <div id="imageButtonSandbox" class="imgButton">
                    <img src="Assets/Dibujos/PNG/sandbox-button.png" alt="boton sandbox">
                    <!-- Menú desplegable -->
                </div>
                <div id="dropdownMenuSandbox" class="dropdown-menu">

                    <input type="text" id="textTypeArea" placeholder="Añade el tipo">
                    <input type="text" id="textIndexArea" placeholder="Añade el índice">
                    <button id="okButtonDropM">Aceptar</button>
                    <button id="resetButtonDropM">Reset tiles</button>
                </div>

                <div id="dropdownMenuCharacter" class="dropdown-menu"></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <canvas id="characterCanvas"></canvas>
            <canvas id="animationCanvas"></canvas>

        </div>



    </div>


</body>

</html>
